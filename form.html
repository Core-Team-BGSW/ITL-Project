<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab_Details</title>
    <link rel="stylesheet" href="style.css">
 
  </head>
  
  <body>
    
    <!-- MultiStep Form -->
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form id="msform">
      
    <fieldset>
      <h2 style="color: rgb(87, 87, 81);">LAB DETAILS
        <br>
      </h2>
      <h4 style="color: rgb(152, 156, 152);">(Fill the new lab details here)</h4>
      <table>
    <th></th>
      <th></th>
      <tr>
        <td>Country</td>
        <td><input type="text" name="lab_name" placeholder="Country"/></td>
      </tr>
      <tr>
        <td>Location Code</td>
        <td><input type="text" name="lab_name" placeholder="Location Code"/></td>
      </tr>
      <tr>
        <td>Department</td>
        <td><input type="text" name="lab_name" placeholder="Department" /></td>
      </tr>
      <tr>
        <td>Building</td>
        <td><input type="text" name="lab_name" placeholder="Building"/></td>
      </tr>
      <tr>
        <td>Room No.</td>
        <td><input type="text" name="lab_name" placeholder="Room No."/></td>
      </tr>
      <tr>
        <td>Name of Lab Coordinator <span class="required"> *</span> </td>
        <td><input type="text" name="lab_name" placeholder="Name of Lab Coordinator"/></td>
      </tr>
      <tr>
        <td>Name Of DH <span class="required"> *</span></td>
        <td><input type="text" name="lab_name" placeholder="Name of DH"/></td>
      </tr>
      <tr>
        <td>Name Of KAM <span class="required"> *</span></td>
        <td><input type="text" name="lab_name" placeholder="Name of KAM"/></td>
      </tr>
      </table>
    

      <input type="button" name="button" class="action-button" value="Submit"/>
      <input type="button" name="button1" class="action-button" value="Reset"/>
 
  </div>
</div>
</fieldset>
</form>
 
 
  </body>
  </html>
