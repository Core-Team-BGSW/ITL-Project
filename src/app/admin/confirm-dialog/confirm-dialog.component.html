
<div class="mat-container">
<h1 mat-dialog-title>Confirmation</h1>

<div mat-dialog-content>
  <p>Before applying for a role, it is advisable to watch the video about ITL awareness and take the quiz. Please, click 'OK' to proceed or 'Skip' to cancel.</p>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onOkClick()">OK</button>
  <button mat-button (click)="onSkipClick()">Skip</button>
</div>
</div>
