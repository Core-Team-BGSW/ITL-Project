<!-- New Design -->

<div class="sidebar" [class.shift]="isOpen">
  <ul class="nav-list">
    <li>
      <div id="toggle-btn" (click)="toggleSidebar()">
        <i [ngClass]="isOpen ? 'fas fa-times' : 'fas fa-bars'" [class.rotate]="isOpen" ></i>
      </div>
    </li>

    <!-- <li>
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Search..." [(ngModel)]="searchTerm" />
      <span class="tooltip">Search</span>
    </li> -->

    <ng-container *ngFor="let item of filteredNavItems">
      <li *ngIf="navItems.includes(item)">
        <a [routerLink]="item.link">
          <i [ngClass]="item.icon"></i>
          <span class="links_name">{{ item.name }}</span>
        </a>
        <span class="tooltip">{{ item.name }}</span>
      </li>
    </ng-container>

    <!-- Always show Lab Operations -->
    <li class="dropdown-toggle" (click)="toggleDropdown()">
      <a href="javascript:void(0)">
        <i class="fas fa-cogs"></i>
        <span class="links_name">Lab Operations<i class="dropdown-arrow fas fa-chevron-down" [ngClass]="{'rotate': dropdownOpen}"></i></span>
      </a>
    </li>

    <ul *ngIf="dropdownOpen">
      <ng-container *ngFor="let dropdownItem of dropdownItems">
        <li *ngIf="filteredNavItems.includes(dropdownItem)">
          <a [routerLink]="dropdownItem.link" (click)="menuItemClicked(dropdownItem.name)">
            <i [ngClass]="dropdownItem.icon"></i>
            <span class="links_name">{{ dropdownItem.name }}</span>
          </a>
          <span class="tooltip">{{ dropdownItem.name }}</span>
        </li>
      </ng-container>
    </ul>
  </ul>
</div>
