<script>
let sidebar = document.querySelector(".sidebar");
let closeBtn = document.querySelector("#btn");
let searchBtn = document.querySelector(".fas.fa-search");

closeBtn.addEventListener("click", () => {
  sidebar.classList.toggle("open");
  menuBtnChange();
});

searchBtn.addEventListener("click", () => {
  sidebar.classList.toggle("open");
  menuBtnChange();
});

function menuBtnChange() {
  if (sidebar.classList.contains("open")) {
    closeBtn.classList.replace("fas fa-bars", "fas fa-times");
  } else {
    closeBtn.classList.replace("fas fa-times", "fas fa-bars");
  }
}

// Toggle dropdown items
let dropdownToggles = document.querySelectorAll(".dropdown-toggle");

dropdownToggles.forEach(toggle => {
  toggle.addEventListener("click", function() {
    this.classList.toggle("active"); // Add/remove active class
    let dropdownList = this.nextElementSibling; // Get the dropdown list
    if (dropdownList.style.display === "block") {
      dropdownList.style.display = "none"; // Hide the dropdown
    } else {
      dropdownList.style.display = "block"; // Show the dropdown
    }
  });
});


</script>
