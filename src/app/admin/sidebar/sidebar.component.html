<div class="navbar">
  <div class="user">
    <img
      src="https://cdn3.iconfinder.com/data/icons/avatars-collection/256/22-512.png"
      alt=""
    />
    <h4 class="name">Admin</h4>
    <p class="mail">NTID</p>
  </div>
  <div class="menu">
    <div class="menu-head">
      <span>Dashboard</span>
    </div>
    <div class="menu-item">
      <button mat-button routerLink="/" class="menu-button">
        <mat-icon>dashboard</mat-icon>
        <span>Home</span>
      </button>
      <button mat-button routerLink="/lab_commission" class="menu-button">
        <mat-icon>message</mat-icon>
        <span>Lab Commission</span>
      </button>
      <button mat-button class="menu-button" [matMenuTriggerFor]="menu">
        <mat-icon>dashboard</mat-icon>
        <span>Lab Operations</span>
      </button>

      <mat-menu #menu="matMenu">
        <div class="dropdown">
          <button
            routerLink="self-check"
            mat-menu-item
            (click)="menuItemClicked('Item 1')"
          >
            Annual Self Check Audit
          </button>
          <button
            mat-menu-item
            routerLink="/software-track"
            (click)="menuItemClicked('Item 2')"
          >
            Software Tracking
          </button>
          <button mat-menu-item (click)="menuItemClicked('Item 3')">
            ACL IP Management
          </button>
          <button mat-menu-item (click)="menuItemClicked('Item 4')">
            Audit
          </button>
          <button mat-menu-item (click)="menuItemClicked('Item 4')">
            Lab Movement
          </button>
        </div>
      </mat-menu>
      <button mat-button routerLink="/labdecommission" class="menu-button">
        <mat-icon>dashboard</mat-icon>
        <span>Lab Decommission</span>
      </button>
      <button mat-button routerLink="/applications" class="menu-button">
        <mat-icon>dashboard</mat-icon>
        <span>Applications</span>
      </button>
    </div>
  </div>
</div>
