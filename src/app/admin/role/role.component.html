
<div class="container">
  <!-- User Information Box -->
  <div class="form-box">
    <p class="field-header">User Information</p>
    <div class="input-group">
      <div class="input-item">
        <label for="name">Name<span class="required"> *</span></label>
        <input type="text" id="username" [(ngModel)]="username" placeholder="Username" required minlength="3"
          [disabled]="true" />
      </div>
      <div class="input-item">
        <label for="ntid">NT-ID<span class="required"> *</span></label>
        <input type="text" id="ntid" [(ngModel)]="ntid" placeholder="NTID" required minlength="3" [disabled]="true" />
      </div>
      <div class="input-item">
        <label for="department">Department<span class="required"> *</span></label>
        <input type="text" id="department" [(ngModel)]="department" placeholder="Department" required minlength="3"
          [disabled]="true" />
      </div>
    </div>
  </div>
</div>
  <!-- Location Details Box -->
   <div class="container">
  <div class="form-box">
    <p class="field-header">Lab location Details</p>
    <div class="input-group">
      <div class="input-item">
        <label for="entity">Location<span class="required"> *</span></label>
        <input type="text" id="entity" placeholder="e.g.,location" required minlength="3" />
      </div>
      <div class="input-item">
        <label for="gb">Building<span class="required"> *</span></label>
        <input type="text" id="gb" placeholder="Building" required minlength="3" />
      </div>
      <div class="input-item">
        <label for="gb">Door No<span class="required"> *</span></label>
        <input type="text" id="gb" placeholder="Door No" required minlength="3" />
      </div>
      <div class="input-item">
        <label for="gb">Lab name<span class="required"> *</span></label>
        <input type="text" id="gb" placeholder="Lab Name" required minlength="3" />
      </div>
    </div>
  </div>
</div>

<div class="container">
  <!-- Role Details Box -->
  <div class="form-box">
    <p class="field-header">Role Details</p>
    <div class="input-group">
      <div class="input-item">
        <label for="role">Role<span class="required"> *</span></label>
        <select id="role" name="role" required>
          <option value="">Select a Role</option>
          <option value="primary_lab_cord">Primary Lab Coordinator</option>
          <option value="secondary_lab_cord">Secondary Lab Coordinator</option>
          <option value="local_itl">Local ITL</option>
          <option value="local_itl_proxy">Local ITL Proxy</option>
        </select>
      </div>
    </div>
  </div>

</div>
  <!-- Submit Button -->
  <button class="success_btn">Submit</button>
