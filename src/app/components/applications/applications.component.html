<div class="pending-items">
  <h2>Pending Items for Approval</h2>
  <table>
    <thead>
      <tr>
        <th>Region</th>
        <th>Country</th>
        <th>Location</th>
        <!-- Add other headers based on your schema -->
        <th>Approval Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of pendingItems">
        <td>{{ item.Region }}</td>
        <td>{{ item.Country }}</td>
        <td>{{ item.Location }}</td>
        <!-- Add other columns based on your schema -->
        <td>{{ item.approvalStatus }}</td>
        <td>
          <button (click)="approveItem(item._id)">Approve</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
